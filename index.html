<body>
    <div id="user-box">

    </div>
    <div id="insp-quote">
        <p>"A fruit is a vegetable with looks and money. Plus, if you let fruit rot, it turns into wine, something brussel sprouts never do."
        
        - P. J. O'Rourke
        </p>
    </div> 
    <div id="user-notes">
        <label class="text-entry" for="text-entry">
            Write about how you felt today...
        </label`>
